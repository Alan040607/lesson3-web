<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица цен</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f0f0f0;
        }
        td:nth-child(2),
        td:nth-child(3),
        td:nth-child(4) {
            text-align: right;
        }
        tr:last-child td {
            background-color: #e0e0e0;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Товар</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Сумма</th>
        </tr>
        <tr>
            <td>Молоко</td>
            <td>2</td>
            <td>80</td>
            <td>160</td>
        </tr>
        <tr>
            <td>Хлеб</td>
            <td>1</td>
            <td>50</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Яйца</td>
            <td>10</td>
            <td>12</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Сыр</td>
            <td>1</td>
            <td>300</td>
            <td>300</td>
        </tr>
        <tr>
            <td colspan="4">Итого: 630 руб.</td>
        </tr>
    </table>
</body>
</html>
