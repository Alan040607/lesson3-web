<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок математики</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: rgb(238, 250, 255);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .image {
            justify-content: center;
            display: flex;
        }
        .sbm-but {
        background-color: aqua;
        }
        .bold-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Урок математики</h1>
        </header>
        <p>Сегодня</p>
        <div>
            <div class="image">
                <img src="https://img.freepik.com/premium-vector/formula-pattern-math-geometry-formulas-with-letters-numbers-graphs-symbols-complex-scientific-diagrams-trigonometry-garish-vector-seamless-background_80590-16033.jpg", alt= "математика">
            </div>
        </div>
        <div>
            <h2>Важные понятия</h2>
            <ul>
                <li class="bold-text">Сложение: +</li>
                <li class="bold-text">Вычитание: -</li>
                <li class="bold-text">Умножение: *</li>
                <li class="bold-text">Деление: :</li>
            </ul>
        </div>
        <div>
            <h2>Задание:</h2>
            <p>2+2*2:4=?</p>
            <p>Введите ответ</p>
            <input type="text"><br>
            <button class="sbm-but">Отправить ответ</button>
        </div>
        <div>
            <h2>Дополнительные ресурсы</h2>
            <ol>
                <li>Статья</li>
            </ol>
        </div>
    </div>
</body>
</html>
